<article><h1>CSS property: <code>-webkit-mask-attachment</code>
</h1>

    <section><h1>Description</h1>
        <p>Defines the scrolling or fixed nature of the image mask.</p>    </section><section class="syntax"><h1>Syntax</h1>
        <p><code>-webkit-mask-attachment: fixed | scroll;</code></p>    </section><section class="values"><h1>Values</h1>
        <dl>
<dt>fixed</dt>
<dd><p>The mask does not move when the page scrolls.</p></dd>
<dt>scroll</dt>
<dd><p>The image moves when the page scrolls.</p></dd>
</dl></section><section class="versions"><h1>Versions</h1>
        <ul>
<li><a href="http://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariCSSRef/Articles/StandardCSSProperties.html#//apple_ref/css/property/-webkit-mask-attachment">Safari 4.0</a></li>        </ul></section></article>
