<span id="Summary"></span><h3 class="editable">Summary</h3>
<p>The CSS property<code> border-top-right-radius </code>sets the rounding of the top-right corner of the border. Previous to Gecko 2.0 (Firefox 4.0) this was named <code> -moz-border-radius-topright. </code></p>
<p>See the <code><a href="../../../../en/CSS/border-top-left-radius" rel="custom nofollow">border-top-left-radius</a></code> and <code><a href="../../../../en/CSS/border-radius" rel="custom nofollow">border-radius</a></code> properties for more information.</p>
