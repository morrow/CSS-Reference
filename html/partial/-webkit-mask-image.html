<article><h1>CSS property: <code>-webkit-mask-image</code>
</h1>

    <section><h1>Description</h1>
        <p>Defines an image to be used as a mask for an element.</p>    </section><section class="syntax"><h1>Syntax</h1>
        <p><code>-webkit-mask-image: &lt;uri&gt;;</code></p>    </section><section class="values"><h1>Values</h1>
        <dl>
<dt>&lt;uri&gt;</dt>
<dd><p>The file path of the image.</p></dd>
</dl></section><section class="versions"><h1>Versions</h1>
        <ul>
<li><a href="http://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariCSSRef/Articles/StandardCSSProperties.html#//apple_ref/css/property/-webkit-mask-image">Safari 4.0</a></li>        </ul></section></article>
