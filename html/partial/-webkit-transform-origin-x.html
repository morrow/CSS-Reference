<article><h1>CSS property: <code>-webkit-transform-origin-x</code>
</h1>

    <section><h1>Description</h1>
        <p>The x coordinate of the origin for transforms applied to an element with respect to its border box.</p>    </section><section class="syntax"><h1>Syntax</h1>
        <p><code>-webkit-transform-origin-x: &lt;posx&gt;;</code></p>    </section><section class="values"><h1>Values</h1>
        <dl>
<dt>&lt;posx&gt;</dt>
<dd><p>The x origin as a percentage or value.</p></dd>
</dl></section><section class="versions"><h1>Versions</h1>
        <ul>
<li><a href="http://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariCSSRef/Articles/StandardCSSProperties.html#//apple_ref/css/property/-webkit-transform-origin-x">Safari 3.1</a></li>
<li><a href="http://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariCSSRef/Articles/StandardCSSProperties.html#//apple_ref/css/property/-webkit-transform-origin-x">iOS 2.0</a></li>        </ul></section></article>
